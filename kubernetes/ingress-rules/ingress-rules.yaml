---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-front

spec:
  rules:
  - host: kube.thinksnow.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 80
  ingressClassName: nginx

...