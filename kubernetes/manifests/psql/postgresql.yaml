---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres

spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
          - name: DB_LOGIN
            valueFrom:
              secretKeyRef:
                name: db-user
                key: db-username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-pass
                key: db-password
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: history-env
                key: DB_NAME
