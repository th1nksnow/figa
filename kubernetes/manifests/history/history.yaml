---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: history
  namespace: default
  labels:
    app: history

spec:
  selector:
    matchLabels:
      app: history
  template:
    metadata:
      labels:
        app: history
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
        - name: history
          image: registry.gitlab.thinksnow.ru/th1nksnow/figalizer/history:latest
          env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: history-env
                key: DB_HOST
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: history-env
                key: DB_PORT
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: history-env
                key: DB_NAME
          - name: DB_LOGIN
            valueFrom:
              secretKeyRef:
                name: db-user
                key: db-username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: db-pass
                key: db-password
          ports:
            - containerPort: 80

...